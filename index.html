<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Direct Inference Example">
    <meta name="author" content="Lik Eduard">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Direct Inference</title>
</head>
<body background-image="src/img/bg.jpg">
    <div class="wrapper">
        <div class="box">
            <div class="header"><p>Direct Inference</p></div>
            <div class="task">
                <div class="result">
                    <div class="options">
                        <div class="class">
                            <h3>Class:</h3>
                            <p id="class">Wooden crafts</p>
                        </div>
                        <div class="object">
                            <h3>Object:</h3>
                            <p id="object">Plank<p>
                        </div>
                    </div>
                    <div class="image">
                        <img id="image" src="src/img/plank.png" width="128" height="128" alt="Image">
                    </div>
                </div>
                <div class="checkboxes">
                    <label for="supports"><input type="radio" name="parts" id="supports">If you add 4 corner supports to the plank, you get</label>
                    <label for="walls"><input type="radio" name="parts" id="walls">If you add 4 corner supports and walls to the plank, you get</label>
                    <label for="partitions"><input type="radio" name="parts" id="partitions">If you add 4 corner supports, walls and partitions to the plant, you get</label>
                    <label for="doors"><input type="radio" name="parts" id="doors">If you add 4 corner supports, walls, partitions and doors to the plank, you get</label>
                </div>
            </div>
        </div>
    </div>
<script src="src/js/direct-inference.js"></script>
</body>
</html>
