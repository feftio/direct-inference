<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Abstraction Transformation">
    <meta name="author" content="Lik Eduard">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Abstract Transformation</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">

            <div class="header"><img style="padding: 5px; opacity: 0.5;" height="35px" width="35px" src="src/img/paperclip-solid.svg" alt="Kiwi standing on oval">Abstract Transformation</div>
            <div class="task">

                <div class="checkboxes">
                    <label for="supports"><input type="radio" name="parts" id="supports" value="Supports">Supports(Угловые опоры)</label>
                    <label for="walls"><input type="radio" name="parts" id="walls" value="Walls">Supports + Walls(Стенки)</label>
                    <label for="partitions"><input type="radio" name="parts" id="partitions" value="Partitions">Supports + Walls + Partitions(Перегородки)</label>
                    <label for="doors"><input type="radio" name="parts" id="doors">Supports + Walls + Partitions + Doors(Дверцы)</label>
                </div>

                <div class="result">

                    <div class="class-block">
                        <h2>Class(Класс):</h2>
                        <p class="class" id="class">Wooden Crafts(Деревянные изделия):</p>
                    </div>

                    <div class="object-block">
                        <h3 class="object-header">Object(Объект):</h3>
                        <p class="object" id="object">Board(Доска)</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
<script src="src/js/abstrans.js"></script>
</body>
</html>
