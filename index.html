<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Abstraction Transformation">
    <meta name="author" content="Lik Eduard">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Abstraction Transformation</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">

            <div class="header">
                Abstraction Transformation
            </div>

            <div class="task">
                <div class="checkboxes">
                    <label for="supports"><input type="checkbox" name="parts" id="supports" value="Supports">Supports</label>
                    <label for="walls"><input type="checkbox" name="parts" id="walls" value="Walls">Walls</label>
                    <label for="partitions"><input type="checkbox" name="parts" id="partitions" value="Partitions">Partitions</label>
                    <label for="doors"><input type="checkbox" name="parts" id="doors">Doors</label>
                </div>
                <div class="result">

                    <div class="class-block">
                        <h2>Class:</h2>
                        <p class="class" id="class">Wooden Crafts</p>
                    </div>

                    <div class="object-block">
                        <h3 class="object-header">Object:</h3>
                        <p class="object" id="object">Board</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script src="src/js/abstrans.js"></script>
</body>
</html>
